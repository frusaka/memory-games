<!DOCTYPE html>
<html>
  <head>
    <title>Pair Mathcing</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="home js-home">
      <h1>Image Pairing</h1>
      <h2>Click cards to find matching pairs</h2>
      <button class="start js-start">
        <h2>Start</h2>
      </button>
    </div>
    <div class="game js-game">
      <div class="settings">
        <label for="rows">Rows</label>
        <input type="range" min="2" max="8" value="4" id="rows" />
        <label for="columns">Columns</label>
        <input type="range" min="2" max="8" value="4" id="columns" />
      </div>
      <div class="cards-grid js-cards"></div>
    </div>
  </body>
</html>
