<!DOCTYPE html>
<html>
  <head>
    <title>Pair Mathcing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="home" id="home">
      <h1>Image Pairing</h1>
      <h2>Click cards to find matching pairs</h2>
      <button class="start" id="start">
        <h2>Start</h2>
      </button>
    </div>
    <div class="game" id="game">
      <div class="header">
        <div class="settings">
          <label for="size">Size:</label>
          <input id="size" type="number" value="8" min="2" max="60" />
        </div>
        <div id="success">
          <p>Sucess:</p>
          <p id="success-rate" class="score-number">0/0</p>
        </div>
      </div>
      <div class="cards-grid" id="cards"></div>
    </div>
    <div id="result">
      <p>
        Score:
        <span id="score-number" class="score-number">0%</span>
      </p>
      <p>
        Best:
        <span id="best-score" class="score-number">0%</span>
      </p>
      <button id="score-ok">OK</button>
    </div>
  </body>
</html>
