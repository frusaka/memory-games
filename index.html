<!DOCTYPE html>
<html>
  <head>
    <title>Pair Mathcing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="home" id="home">
      <h1>Image Pairing</h1>
      <h2>Click cards to find matching pairs</h2>
      <button class="start" id="start">
        <h2>Start</h2>
      </button>
    </div>
    <div class="game" id="game">
      <div class="header">
        <div class="settings">
          <label for="size">Size:</label>
          <input id="size" type="number" value="8" min="2" max="60" />
        </div>
        <div class="best-scores">
          <p>Best:</p>
          <p id="best">None</p>
        </div>
      </div>
      <div class="cards-grid" id="cards"></div>
    </div>
    <div id="score">
      <h2>You Got <span id="score-number">0%</span> Accuracy</h2>
      <button id="hide-score">OK</button>
    </div>
  </body>
</html>
